<!DOCTYPE html>

<html>

<head>
    <title>Section Scroll Demo</title>

    <script type="module">
        import sectionScroll from '../src/section-scroll.js';
        addEventListener('DOMContentLoaded', () => {
            let sectionList = document.getElementById('container').getElementsByTagName('section');
            for (let section of sectionList) {
                section.dataset.backgroundColor = getComputedStyle(section).backgroundColor;
            }
            sectionScroll(sectionList, {
                before: (sectionToScroll, previousSection) => {
                    sectionToScroll.style.backgroundColor = '';
                    if (sectionToScroll.nextElementSibling) sectionToScroll.nextElementSibling.style.backgroundColor = sectionToScroll.dataset.backgroundColor;
                    if (sectionToScroll.previousElementSibling) sectionToScroll.previousElementSibling.style.backgroundColor = sectionToScroll.dataset.backgroundColor;
                    previousSection.classList.add('before-animation');
                },
                after: (sectionToScroll) => {
                    sectionToScroll.classList.remove('before-animation');
                }
            });
        });
    </script>

    <!--Must-have styles-->
    <style>
        head,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        section {
            height: 100vh;
            width: 100%;
        }
    </style>

    <!--Optional styles-->
    <style>
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 400ms cubic-bezier(0, 0, 0.2, 1);
        }

        section>h1 {
            color: #FFF;
            font-size: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 400;
            transition: 400ms cubic-bezier(0, 0, 0.2, 1);
        }

        section#a {
            background-color: #4285f4;
        }

        section#b {
            background-color: #0f9d58;
        }

        section#c {
            background-color: #f4b400;
        }

        section#d {
            background-color: #db4437;
        }

        section#a.before-animation>h1,
        section#c.before-animation>h1 {
            transform: translateX(-20vw);
            opacity: 0;
        }

        section#b.before-animation>h1,
        section#d.before-animation>h1 {
            transform: translateX(20vw);
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <section id="a" class="before-animation">
            <h1>Section A</h1>
        </section>
        <section id="b" class="before-animation">
            <h1>Section B</h1>
        </section>
        <section id="c" class="before-animation">
            <h1>Section C</h1>
        </section>
        <section id="d" class="before-animation">
            <h1>Section D</h1>
        </section>
    </div>
</body>
